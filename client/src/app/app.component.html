<h1> {{title}} </h1>
<input name="search" #searchTerm> <button (click)="performSearch(searchTerm)">Search</button> <br>

<!--<input
    (keyup)="searchTerm$.next($event.target.value)">-->

<ul *ngIf="results">
  <li *ngFor="let result of results | slice:0:9">
    <a href="{{ result.link }}" target="_blank">
      {{ result.linkText }}
    </a>
  </li>
</ul>
